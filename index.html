<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klikkespill</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Klikkespill</h1>
        <button id="clickButton">Klikk meg!</button>
        <p>Poeng: <span id="score">0</span></p>
        <p>Multiplikator: <span id="multiplier">1</span></p>
        <p>Autoklikker: <span id="autoClickerStatus">Av</span></p>
        <button id="buyMultiplier">Kjøp Multiplikator (10 poeng)</button>
        <button id="toggleAutoClicker">Kjøp Autoklikker (50 poeng)</button>
        <button id="buyBackground">Kjøp Bakgrunnslevel (100 poeng)</button>
        <button id="resetGame">Reset Spill</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
